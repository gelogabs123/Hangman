<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <script src="hangman.js"></script>
</head>
<body onload="generateWord()">
    

    <div id="main">
        <h1 id="title">HANGMAN</h1>
        <div class="display">
            <div id="image">
                <img src="images/Hangman_1.png" alt="hangman_1.png">
            </div>
            <div id="word-display">
                <p>Your word: _ _ _ _ (This is just an exmple delete later)</p>
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard-row1">
                <button data-letter="q" onclick="checkLetter(this); clearLetter(this);">Q</button>
                <button data-letter="w" onclick="checkLetter(this); clearLetter(this);">W</button>
                <button data-letter="e" onclick="checkLetter(this); clearLetter(this);">E</button>
                <button data-letter="r" onclick="checkLetter(this); clearLetter(this);">R</button>
                <button data-letter="t" onclick="checkLetter(this); clearLetter(this);">T</button>
                <button data-letter="y" onclick="checkLetter(this); clearLetter(this);">Y</button>
                <button data-letter="u" onclick="checkLetter(this); clearLetter(this);">U</button>
                <button data-letter="i" onclick="checkLetter(this); clearLetter(this);">I</button>
                <button data-letter="o" onclick="checkLetter(this); clearLetter(this);">O</button>
                <button data-letter="p" onclick="checkLetter(this); clearLetter(this);">P</button>
            </div>
            <div class="keyboard-row2">
                <button data-letter="a" onclick="checkLetter(this); clearLetter(this);">A</button>
                <button data-letter="s" onclick="checkLetter(this); clearLetter(this);">S</button>
                <button data-letter="d" onclick="checkLetter(this); clearLetter(this);">D</button>
                <button data-letter="f" onclick="checkLetter(this); clearLetter(this);">F</button>
                <button data-letter="g" onclick="checkLetter(this); clearLetter(this);">G</button>
                <button data-letter="h" onclick="checkLetter(this); clearLetter(this);">H</button>
                <button data-letter="j" onclick="checkLetter(this); clearLetter(this);">J</button>
                <button data-letter="k" onclick="checkLetter(this); clearLetter(this);">K</button>
                <button data-letter="l" onclick="checkLetter(this); clearLetter(this);">L</button>
            </div>
            <div class="keyboard-row3">
                <button data-letter="z" onclick="checkLetter(this); clearLetter(this);">Z</button>
                <button data-letter="x" onclick="checkLetter(this); clearLetter(this);">X</button>
                <button data-letter="c" onclick="checkLetter(this); clearLetter(this);">C</button>
                <button data-letter="v" onclick="checkLetter(this); clearLetter(this);">V</button>
                <button data-letter="b" onclick="checkLetter(this); clearLetter(this);">B</button>
                <button data-letter="n" onclick="checkLetter(this); clearLetter(this);">N</button>
                <button data-letter="m" onclick="checkLetter(this); clearLetter(this);">M</button>
            </div>

        </div>
        
    </div>



    


</body>
</html>
